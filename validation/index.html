<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="validation.css" />
  <link rel="stylesheet" href="validation.css" />
</head>

<body>
  <div class="container">
    <form action="" name="myForm">
      <div class="myDiv">
        <input type="text" id="_userName" pattern="[a-z]{4,8}" title="Should be minimum 4" class="form-control"
          placeholder="User Name" name="name" required />
      </div>
      <div class="myDiv">
        <input type="password" id="_password" class="form-control" placeholder="Password" name="pwd" pattern="=" />
      </div>
      <div class="myDiv">
        <input type="password" id="_cpassword" class="form-control" placeholder="Confirm Password" name="cpwd" />
      </div>
      <div class="myDiv">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <!--<script src="validation.js"></script>-->
</body>

</html>
