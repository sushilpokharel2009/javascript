    <form id="myform" action="server/sample.php" method="POST">
      <fieldset>
        <legend><strong>Add your comment</strong></legend>

        <p>
          <label for="author">Name <abbr title="Required">*</abbr></label>
          <input required="required" aria-required="true" pattern="^([- \w\d\u00c0-\u024f]+)$" id="author"
            title="Your name (no special characters, diacritics are okay)" type="text" onblur="requiredField(this)" />
        </p>
        <span id="nameError" style="color: red">Invalid Name</span>

        <p>
          <label for="email">Email <abbr title="Required">*</abbr></label>
          <input required="required" aria-required="true"
            pattern="^(([-\w\d]+)(\.[-\w\d]+)*@([-\w\d]+)(\.[-\w\d]+)*(\.([a-zA-Z]{2,5}|[\d]{1,3})){1,2})$"
            title="Your email address" type="email" onblur="requiredField(this)" />
        </p>

        <p>
          <label for="website">Website</label>
          <input
            pattern="^(http[s]?:\/\/)?([-\w\d]+)(\.[-\w\d]+)*(\.([a-zA-Z]{2,5}|[\d]{1,3})){1,2}(\/([-~%\.\(\)\w\d]*\/*)*(#[-\w\d]+)?)?$"
            title="Your website address" type="url" required="required" aria-required="true"
            onblur="requiredField(this)" />
        </p>

        <p>
          <label for="password">Password <abbr title="Required">*</abbr></label>
          <input type="password" id="_password" pattern="[a-z]{4,8}" title="Should be minimum 4" name="pwd" pattern="="
            onblur="requiredField(this)" required />
        </p>

        <p>
          <label for="password">Confirm Password <abbr title="Required">*</abbr></label>
          <input type="password" id="_cpassword" pattern="[a-z]{4,8}" title="Should be minimum 4" name="cpwd"
            onblur="checkPassword(this)" required />
        </p>
        <p>
          <label for="text">Comment <abbr title="Required">*</abbr></label>
          <textarea required="required" aria-required="true" title="Your comment" cols="40" rows="10"
            onblur="requiredField(this)"></textarea>
        </p>
      </fieldset>
      <fieldset>
        <button name="save" type="submit">Submit Comment</button>
      </fieldset>
    </form>
